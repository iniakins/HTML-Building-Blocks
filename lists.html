<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <title>Working with Lists</title>
    </head>
    <body>
        <h1>This is my HTML document with various lists</h1>
        <h2>This is an unordered list</h2>
        <p>Unordered lists have bullet points for example:</p>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <p>Pretty <strong>cool!!</strong></p>
        
        <h2>This is an ordered list</h2>
        <p>Ordered lists have numbers for example:</p>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
    
    </body>
</html>
